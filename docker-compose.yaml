version: "1.0"
services:
  # Database Service
  db:
    image: mysql:8.0
    container_name: llm-report-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: llm_report_directory
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - llm-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10

  # Redis Service
  redis:
    image: redis:latest
    container_name: llm-report-redis
    ports:
      - "6379:6379"
    networks:
      - llm-network

  # Backend Service
  backend:
    build:
      context: ./llm-service-backend
      dockerfile: Dockerfile
    container_name: llm-report-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/llm_report_directory
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      SPRING_DATA_REDIS_HOST: redis
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - llm-network

  # Frontend Service
  frontend:
    build:
      context: ./llm-service-frontend
      dockerfile: Dockerfile
    container_name: llm-report-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - llm-network

networks:
  llm-network:
    driver: bridge

volumes:
  db_data:
